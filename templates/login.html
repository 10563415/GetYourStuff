{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
	<div class="middle fifty-box" style="max-width: 50%;">
		<form method="Post" action="">
			{{ form.hidden_tag()  }}
			{{ wtf.quick_form(form) }}
				
			<span class="center">
				<a href=" {{ url_for('reset_request') }}"> <small class="text-muted pink">Forget Password? </small></a>
				<a  href=" {{ url_for('register') }}">
				<small class="text-muted pink small-text">Create Account</small> </a>
				</span>
		</form>
	</div>
</div>

{% endblock content %}
