{% extends "base.html" %}

{% block title %}BuyYourStuffHere{% endblock %}

{% block page_content %}
<div class="page-header">
    <h3>{% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Welcome ! Please login to start shopping.{% endif %}</h3>
</div>

<div class="container-fluid">
    <div class="carousel slide carousel-area" data-ride="carousel" id="carousel">
  
       <ol class="carousel-indicators">
         <li data-target="#carousel" data-slide to="0" class="active"></li>
         <li data-target="#carousel" data-slide to="1"></li>
         <li data-target="#carousel" data-slide to="2"></li>
       </ol>
  
       <div class="carousel-inner">
         <div class="item active">
           <img src= "https://fakestoreapi.com/img/61U7T1koQqL._AC_SX679_.jpg" >
         </div>
         <div class="item">
           <img src="https://fakestoreapi.com/img/81Zt42ioCgL._AC_SX679_.jpg" >
         </div>
         <div class="item">
           <img src="https://fakestoreapi.com/img/81QpkIctqPL._AC_SX679_.jpg" >
         </div>
      </div>
  
      <a class="carousel-control left" href="#carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="carousel-control right" href="#carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
  
    </div> 
  </div>

{% endblock %}

{% block scripts%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% endblock %}
